<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transformations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            outline: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 200px;
            height: 200px;
            border: 5px solid #333;
            transition: transform 0.5s;
            display: block;
            margin: 20px auto;
        }
        button:focus ~ img {
            transform: none;
        }
        .rotate:focus ~ img {
            transform: rotate(360deg);
        }
        .skew:focus ~ img {
            transform: skew(20deg);
        }
        .translate:focus ~ img {
            transform: translateX(100px);
        }
        .scale:focus ~ img {
            transform: scale(1.5);
        }
        .reset:focus ~ img {
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="rotate">Rotate</button>
        <button class="skew">Skew</button>
        <button class="translate">Translate</button>
        <button class="scale">Scale</button>
        <button class="reset">Reset</button>
        <img src="./images/download (1).jpeg" alt="Image">
    </div>
</body>
</html>
